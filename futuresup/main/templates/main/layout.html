{% load static%}
<!Doctype html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title_block %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'main/css/layout.css' %}" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
<nav>
    <img src="{% static 'main/img/logo.png' %}" alt="Лого">
    <span class="logo">FutureSupply</span>
    <ul>
        <li><a href="{% url 'main' %}"><i class="fa-solid fa-house"></i>Главная</a></li>
        <li><a href="{% url 'about' %}"><i class="fa-solid fa-person-shelter"></i>О нас</a></li>
        <li><a href="{% url 'profile' %}"><i class="fa-solid fa-person-shelter"></i>Профиль</a></li>
        <li><a href="{% url 'chat' %}"><i class="fa-solid fa-person-shelter"></i>Чат</a></li>
    </ul>
</nav>


    <main>
    {% block content_block %}
    {% endblock %}

   </main>


</body>
</html>
